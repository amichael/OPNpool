<html>
<head>
    <meta charset="utf-8" />
    <title>Pool webapp</title>
    <link rel="shortcut icon" href="//coertvonk.com/wp-content/themes/atahualpa/images/favicon/coert.ico" type='image/x-icon' />

    <!-- jQueryMobile requires a specific version of jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

    <!-- Raphael must be included before justgage -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.8/raphael.min.js"></script>
    <script type="text/javascript" src="justgage.js"></script>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css"> -->
    <link rel="stylesheet" href="roundslider.css">
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>

    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div data-role="page" data-theme="b" data-content-theme="b">

        <div data-role="header" data-theme="a" data-content-theme="b">
            <h1>Pool</h1>
        </div>
        <div data-role="content">
            <div id="colborders" data-role="collapsibleset" data-iconpos="right">
                <div data-role="collapsible">
                    <h3>Circuits</h3>
                    <div class="ui-grid-b ui-responsive">
                        <div class="ui-block-a center-wrapper">
                            <form id="circuit">
                                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                                    <input id="circuit_pool" type="checkbox" class="circuit" value="pool" name="activePool" />
                                    <label for="circuit_pool">Pool</label>
                                    <input id="circuit_spa" type="checkbox" class="circuit" value="spa" name="activeSpa" />
                                    <label for="circuit_spa">Spa</label>
                                </fieldset>
                            </form>
                        </div>
                        <div class="ui-block-b center-wrapper">
                            <form id="circuit">
                                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                                    <input id="circuit_aux1" type="checkbox" class="circuit" value="aux1" name="active_aux1" //>
                                    <label for="circuit_aux1">Aux1</label>
                                    <input id="circuit_aux2" type="checkbox" class="circuit" value="aux2" />
                                    <label for="circuit_aux2">Aux2</label>
                                    <input id="circuit_aux3" type="checkbox" class="circuit" value="aux3" name="activeAux3" />
                                    <label for="circuit_aux3">Aux3</label>
                                </fieldset>
                            </form>
                        </div>
                        <div class="ui-block-c center-wrapper">
                            <form id="circuit">
                                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                                    <input id="circuit_ft1" type="checkbox" class="circuit" value="ft1" name="activeFt1" />
                                    <label for="circuit_ft1">Ft1</label>
                                    <input id="circuit_ft2" type="checkbox" class="circuit" value="ft2" name="activeFt2" />
                                    <label for="circuit_ft2">Ft2</label>
                                    <input id="circuit_ft3" type="checkbox" class="circuit" value="ft3" name="activeFt3" />
                                    <label for="circuit_ft3">Ft3</label>
                                    <input id="circuit_ft4" type="checkbox" class="circuit" value="ft4" name="activeFt4" />
                                    <label for="circuit_ft4">Ft4</label>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div data-role="collapsible">
                    <h3>Temperatures</h3>
                    <div class="ui-grid-a ui-responsive">
                        <div class="ui-block-a"><div id="temp_water" style="height:160px"></div></div>
                        <div class="ui-block-b"><div id="temp_air" style="height:160px"></div></div>
                    </div>
                </div>
                <div data-role="collapsible">
                    <h3>Pool heating</h3>
                    <div class="ui-grid-a ui-responsive">
                        <div class="ui-block-a center-wrapper">
                            <div id="thermostat_pool" style="height:300px"></div>
                        </div>
                        <div class="ui-block-b center-wrapper">
                            <form id="pool_heater">
                                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                                    <input id="pool_heater_off" class="pool_heater" value="off" type="radio" name="pool_heater" />
                                    <label for="pool_heater_off">Off</label>
                                    <input id="pool_heater_heat" class="pool_heater" value="heat" type="radio" name="pool_heater" />
                                    <label for="pool_heater_heat">Heater</label>
                                </fieldset>
                            </form>
                            <form>
                                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                                    <input id="pool_heater_solar_pref" class="pool_heater" value="solar_pref" type="radio" name="pool_heater" />
                                    <label for="pool_heater_solar_pref">Solar pref</label>
                                    <input id="pool_heater_solar" class="pool_heater" value="solar" type="radio" name="pool_heater" />
                                    <label for="pool_heater_solar">Solar</label>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div data-role="collapsible">
                    <h3>Spa heating</h3>
                    <div class="ui-grid-a ui-responsive">
                        <div class="ui-block-a center-wrapper">
                            <div id="thermostat_spa" style="height:300px"></div>
                        </div>
                        <div class="ui-block-b center-wrapper">
                            <form id="spa_heater">
                                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                                    <input id="spa_heater_off" class="spa_heater" value="off" type="radio" name="spa_heater" />
                                    <label for="spa_heater_off">Off</label>
                                    <input id="spa_heater_heat" class="spa_heater" value="heat" type="radio" name="spa_heater" />
                                    <label for="spa_heater_heat">Heater</label>
                                </fieldset>
                            </form>
                            <form>
                                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                                    <input id="spa_heater_solar_pref" class="spa_heater" value="solar_pref" type="radio" name="spa_heater" />
                                <label for="spa_heater_solar_pref">Solar pref</label>
                                <input id="spa_heater_solar" class="spa_heater" value="solar" type="radio" name="spa_heater" />
                                <label for="spa_heater_solar">Solar</label>
                            </fieldset>
                        </form>
                        </div>
                    </div>
                </div>
                <div data-role="collapsible">
                    <h3>Pump</h3>
                    <div class="ui-grid-a ui-responsive">
                        <div class="ui-block-a"><div id="pump_rpm" style="height:160px"></div></div>
                        <div class="ui-block-b"><div id="pump_pwr" style="height:160px"></div></div>
                    </div>
                </div>
                <div data-role="collapsible">
                    <h3>Chlorinator</h3>
                    <div class="ui-grid-a ui-responsive">
                        <div class="ui-block-a"><div id="chlor_salt" style="height:160px"></div></div>
                        <div class="ui-block-b"><div id="chlor_pct" style="height:160px"></div></div>
                    </div>
                </div>
                <div data-role="collapsible">
                    <h3>Controller</h3>
                    <div class="ui-body ui-grid-a ui-responsive">
                        <div class="ui-block-a">
                            <input id="date" type="date" disabled />
                        </div>
                        <div class="ui-block-b">
                            <input id="time" type="time" disabled />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div id='screen'></div> -->
        <!-- <div class="ui-block-a rslider" id="slider-salt" style="width:40vw; height:32vw"></div> -->
    </div>
    <script src="index.js"></script>
 </body>
</html>
