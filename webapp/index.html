<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pool webapp</title>
    <link rel="icon" href="./favicon.png" type='image/x-icon' sizes="32x32" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.2/jquery.mobile.min.js"></script>
    <script src="./lib/raphael-2.1.2.min.js"></script>
    <script src="./lib/justgage-trunk.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.roundslider/1.0/roundslider.min.css">
    <script src="https://cdn.jsdelivr.net/jquery.roundslider/1.0/roundslider.min.js"></script>
</head>

<body>
    <div data-role="page" data-theme="b" data-content-theme="b">
        <div data-role="header" data-theme="a" data-content-theme="b">
            <h1>Pool</h1>

        </div>
        <div data-role="content">
            <div id="colborders" data-role="collapsibleset" data-iconpos="right">
                <div data-role="collapsible">
                    <h3>Circuits (input)</h3>

                    <form>
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend>Active circuits</legend>
                            <input id="cCircuitPool" value="pool" class="my-circuit" type="checkbox"
                                name="activePool" />
                            <label for="cCircuitPool">Pool</label>
                            <input id="cCircuitSpa" value="spa" class="my-circuit" type="checkbox" name="activeSpa" />
                            <label for="cCircuitSpa">Spa</label>
                            <input id="cCircuitAux1" value="aux1" class="my-circuit" type="checkbox"
                                name="activeAux1" />
                            <label for="cCircuitAux1">Aux1</label>
                        </fieldset>
                    </form>
                </div>
                <div data-role="collapsible">
                    <h3>Temperatures</h3>

                    <div class="ui-body ui-grid-a ui-responsive">
                        <div class="ui-block-a" id="gTempWater" min-width="300px"></div>
                        <div class="ui-block-b" id="gTempAir"></div>
                    </div>
                </div>
                <div data-role="collapsible">
                    <h3>Heating (input)</h3>

                    <div class="ui-body ui-grid-a ui-responsive">
                        <div class="ui-block-a my-slider">
                            <label for="sPoolSp">Pool heating setpoint</label>
                            <input type="range" class="my-setpoint" id="sPoolSp" name="pool-sp" min="50" max="110"
                                value="50" />
                        </div>
                        <div class="ui-block-b">
                            <label>Pool heat source</label>
                            <form id="cPoolHeatSrc">
                                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                                    <input id="cPoolHeatSrcNone" class="heatsrc" value="none" type="radio"
                                        name="pool" />
                                    <label for="cPoolHeatSrcNone">none</label>
                                    <input id="cPoolHeatSrcHeater" class="heatsrc" value="heater" type="radio"
                                        name="pool" />
                                    <label for="cPoolHeatSrcHeater">heater</label>
                                    <input id="cPoolHeatSrcSolarPref" class="heatsrc" value="solarPref" type="radio"
                                        name="pool" />
                                    <label for="cPoolHeatSrcSolarPref">solarPref</label>
                                    <input id="cPoolHeatSrcSolar" class="heatsrc" value="solar" type="radio"
                                        name="pool" />
                                    <label for="cPoolHeatSrcSolar">solar</label>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="ui-body ui-grid-a ui-responsive">
                        <div class="ui-block-a my-slider">
                            <label for="rSpaSp">Spa heating setpoint</label>
                            <input type="range" class="my-setpoint" id=" sspasp" name="spa-sp" min="50" max="110"
                                value="50" />
                        </div>
                        <div class="ui-block-b">
                            <label>Spa heat source</label>
                            <form id="cSpaHeatSrc">
                                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                                    <input id="cSpaHeatSrcNone" class="heatsrc" value="none" type="radio" name="spa" />
                                    <label for="cSpaHeatSrcNone">none</label>
                                    <input id="cSpaHeatSrcHeater" class="heatsrc" value="heater" type="radio"
                                        name="spa" />
                                    <label for="cSpaHeatSrcHeater">heater</label>
                                    <input id="cSpaHeatSrcSolarPref" class="heatsrc" value="solarPref" type="radio"
                                        name="spa" />
                                    <label for="cSpaHeatSrcSolarPref">solarPref</label>
                                    <input id="cSpaHeatSrcSolar" class="heatsrc" value="solar" type="radio"
                                        name="spa" />
                                    <label for="cSpaHeatSrcSolar">solar</label>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div data-role="collapsible">
                    <h3>Pump</h3>

                    <div class="ui-body ui-grid-a ui-responsive">
                        <div class="ui-block-a" id="gPumpRpm"></div>
                        <div class="ui-block-b" id="gPumpPwr"></div>
                    </div>
                </div>
                <div data-role="collapsible">
                    <h3>Chlorinator</h3>

                    <div class="ui-body ui-grid-a ui-responsive">
                        <div class="ui-block-a" id="gChlorSalt"></div>
                        <div class="ui-block-b" id="gChlorPct"></div>
                    </div>
                </div>
                <div data-role="collapsible">
                    <h3>Time of day</h3>

                    <div class="ui-body ui-grid-a ui-responsive">
                        <div class="ui-block-a">
                            <input id="date" type="date" disabled />
                        </div>
                        <div class="ui-block-b">
                            <input id="time" type="time" disabled />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div id='screen'></div> -->
        <!-- <div class="ui-block-a rslider" id="slider-salt" style="width:40vw; height:32vw"></div> -->
    </div>
    <script src="./index.js"></script>
</body>

</html>
