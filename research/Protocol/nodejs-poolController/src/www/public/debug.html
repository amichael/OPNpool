<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>nodejs-poolController Pool Equipment Debug Window</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
nodejs-poolController Pool Equipment Status
<p>
    To see specific messagese here, use the variables below.  Leave any values blank for a wildcard.


<div id="search">

    Destination:
    <input type="text" id="searchDest" value="">
    <br>
    Source:
    <input type="text" id="searchSrc" value="">
    <br>
    Action:
    <input type="text" id="searchAction" value="">
    <br>
    <button id="start">Start Listening</button>
    <button id="stop">Stop Listening</button>
    <button id="clear">Clear results</button>
</div>

<div id="results">Results

</div>
